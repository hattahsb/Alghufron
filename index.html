<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Kas Masjid Al Ghufron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Laporan Keuangan Kas Masjid Al Ghufron</h1>
    <form id="input-form">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal"><br><br>
        <label for="jenis-transaksi">Jenis Transaksi:</label>
        <select id="jenis-transaksi" name="jenis-transaksi">
            <option value="pemasukan">Pemasukan</option>
            <option value="pengeluaran">Pengeluaran</option>
        </select><br><br>
        <label for="nominal">Nominal:</label>
        <input type="number" id="nominal" name="nominal"><br><br>
        <label for="keterangan">Keterangan:</label>
        <textarea id="keterangan" name="keterangan"></textarea><br><br>
        <button id="simpan">Simpan</button>
    </form>
    <div id="laporan">
        <h2>Laporan Keuangan</h2>
        <table id="tabel-laporan">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jenis Transaksi</th>
                    <th>Nominal</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody id="isi-tabel">
            </tbody>
        </table>
        <p id="saldo">Saldo: Rp. 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
